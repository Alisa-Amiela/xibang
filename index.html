<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>喜邦 - 后台管理系统</title>
  <link rel="stylesheet" href="node_modules/@douzhi/vueui/dist/vueui.css"/>
</head>
<body>
   <!-- 应用区域 -->
   <div id="dz-app">
      <!-- 布局结构 -->
      <dz-layout>
        <!-- 头部面板 -->
        <dz-header home-page="#"></dz-header>
        <!-- 左侧面板 -->
        <dz-side title="喜邦后台管理系统">
          <dz-menu to="/pages/nav/list/list" icon="flag">导航管理</dz-menu>
          <dz-menu to="/pages/case/list/list" icon="survey">案例管理</dz-menu>
          <dz-menu to="/pages/news/list/list" icon="read">新闻管理</dz-menu>
          <dz-menu to="/pages/zuopin/list/list" icon="template-1">作品管理</dz-menu>
          <dz-menu to="/pages/youshi/list/list" icon="find-fill">优势管理</dz-menu>
          <dz-menu to="/pages/ad/list/list" icon="chart-screen">广告管理</dz-menu>
          <dz-menu to="/pages/hezuo/listlist" icon="friends">合作伙伴</dz-menu>
          <dz-menu to="/pages/member/list/list" icon="group">团队成员</dz-menu>
          <dz-menu to="/pages/nav/setting" icon="set-sm">网站设置</dz-menu>
        </dz-side>
        <!-- 内容区域 -->
        <dz-body to="/console"></dz-body>
      </dz-layout>
    </div>

    <!-- VueUi脚本文件 -->
  <script src="node_modules/@douzhi/vueui/dist/vueui.js"></script>
</body>
</html>
