<dz-page>
	<dz-breadcrumb>
		<dz-breadcrumb-item>首页</dz-breadcrumb-item>
		<dz-breadcrumb-item>广告管理</dz-breadcrumb-item>
		<dz-breadcrumb-item>编辑页面</dz-breadcrumb-item>
	</dz-breadcrumb>
	<dz-card>
		<dz-form>
			<dz-input name="object"  v-model="ad.object" label="主题名称" placeholder="请输入名称……"></dz-input>
			<dz-input name="image" v-model="ad.image" label="图片链接" placeholder="请输入图片链接……"></dz-input>
			<dz-input name="link" v-model="ad.link" label="链接" placeholder="请输入链接……"></dz-input>
			<dz-input name="sort" v-model="ad.sort" label="排序" placeholder="请输入排序……"></dz-input>
			<dz-submit @click.native="doSubmit">提交</dz-submit>
		</dz-form>
	</dz-card>
</dz-page>
