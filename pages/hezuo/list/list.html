<dz-page>
	<dz-breadcrumb>
		<dz-breadcrumb-item>主页</dz-breadcrumb-item>
		<dz-breadcrumb-item>合作管理</dz-breadcrumb-item>
		<dz-breadcrumb-item>列表页面</dz-breadcrumb-item>
	</dz-breadcrumb>
	<dz-card>
		<dz-button class="layui-btn-sm layuiadmin-btn-list layui-btn-danger">批量删除</dz-button>
		<dz-button class="layui-btn-sm" to="/hezuo/add">新增</dz-button>
		<dz-grid-view data-url = "http://localhost:3000/hezuo" v-slot="{data}" lay-data="{page:true}">
			<thead>
				<tr>
					<th lay-data="{field: 'id'}">编号</th>
					<th lay-data="{field: 'name'}">名称</th>
					<th lay-data="{field:  'text'}">文案</th>
					<th lay-data="{field: 'link'}">链接</th>
					<th lay-data="{field: 'sort'}">排序</th>
					<th lay-data="{field: 'action'}">操作</th>
				</tr>
			</thead>
			<tbody>
			<tr v-for="hezuo in data">
            <td>{{hezuo.id}}</td>
            <td>{{hezuo.name}}</td>
            <td>{{hezuo.text}}</td>
            <td><a :href="hezuo.link"></a>{{hezuo.link}}</td>
            <td>{{hezuo.sort}}</td>
					<td>
						<dz-button class="layui-btn-xs layui-btn-primary" :to="'/hezuo/view?id='+hezuo.id">查看</dz-button>
                        <dz-button class="layui-btn-xs" :to="'/hezuo/edit?id='+hezuo.id">编辑</dz-button>
						<dz-button class="layui-btn-xs layui-btn-danger" lay-event="del">删除</dz-button>
					</td>
				</tr>
			</tbody>
		</dz-grid-view>
	</dz-card>
</dz-page>
