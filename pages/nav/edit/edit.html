<dz-page>
	<dz-breadcrumb>
		<dz-breadcrumb-item>首页</dz-breadcrumb-item>
		<dz-breadcrumb-item>导航管理</dz-breadcrumb-item>
		<dz-breadcrumb-item>编辑页面</dz-breadcrumb-item>
	</dz-breadcrumb>
	<dz-card>
		<dz-form>
			<dz-input label="导航名称" name="name" v-model="nav.name" placeholder="请输入名称……"></dz-input>
			<dz-input label="导航链接" name="link" v-model="nav.link" placeholder="请输入链接……"></dz-input>
			<dz-input label="导航排序" name="sort" v-model="nav.sort" placeholder="请输入排序……"></dz-input>
			<dz-submit  @click.native="doSubmit">提交</dz-submit>
		</dz-form>
	</dz-card>
</dz-page>
