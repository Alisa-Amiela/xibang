<dz-page>
	<dz-breadcrumb>
		<dz-breadcrumb-item>首页</dz-breadcrumb-item>
		<dz-breadcrumb-item>新闻管理</dz-breadcrumb-item>
		<dz-breadcrumb-item>新闻详情</dz-breadcrumb-item>
	</dz-breadcrumb>
	<dz-card>
		<dz-detail-view data-url = "http://localhost:3000/news/view" v-slot="{detail}">
			<tr>
				<th>编号</th>
				<td>{{detail.id}}</td>
			</tr>
			<tr>
				<th>标题</th>
				<td>{{detail.title}}</td>
			</tr>
			<tr>
				<th>发布日期</th>
				<td>{{detail.pubdate}}</a></td>
			</tr>
			<tr>
				<th>内容</th>
				<td>{{detail.content}}</td>
			</tr>
			<tr>
				<th>排序</th>
				<td>{{detail.sort}}</td>
			</tr>
		</dz-detail-view>
	</dz-card>
</dz-page>
