<dz-page>
	<dz-breadcrumb>
		<dz-breadcrumb-item>首页</dz-breadcrumb-item>
		<dz-breadcrumb-item>新闻管理</dz-breadcrumb-item>
		<dz-breadcrumb-item>新闻详情</dz-breadcrumb-item>
	</dz-breadcrumb>
	<dz-card>
		<dz-detail-view>
			<tr>
				<th>编号</th>
				<td>{{news.id}}</td>
			</tr>
			<tr>
				<th>标题</th>
				<td>{{news.title}}</td>
			</tr>
			<tr>
				<th>发布日期</th>
				<td>{{news.pubdate}}</a></td>
			</tr>
			<tr>
				<th>内容</th>
				<td>{{news.content}}</td>
			</tr>
			<tr>
				<th>排序</th>
				<td>{{news.sort}}</td>
			</tr>
		</dz-detail-view>
	</dz-card>
</dz-page>
