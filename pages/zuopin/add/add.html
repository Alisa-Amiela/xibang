<dz-page>
	<dz-breadcrumb>
		<dz-breadcrumb-item>首页</dz-breadcrumb-item>
		<dz-breadcrumb-item>作品管理</dz-breadcrumb-item>
		<dz-breadcrumb-item>添加页面</dz-breadcrumb-item>
	</dz-breadcrumb>
	<dz-card>
		<dz-form>
			<dz-input label="名称" v-model="zuopin.name" placeholder="请输入名称……"></dz-input>
			<dz-input label="文案" v-model="zuopin.text" placeholder="请输入文案……"></dz-input>
			<dz-input label="日期" v-model="zuopin.date" placeholder="请输入日期……"></dz-input>
			<dz-input label="图片" v-model="zuopin.image" placeholder="请输入图片……"></dz-input>
			<dz-input label="链接" v-model="zuopin.link" placeholder="请输入链接……"></dz-input>
			<dz-input label="排序" v-model="zuopin.sort" placeholder="请输入排序……"></dz-input>
			<dz-submit @click.native="doSubmit">提交</dz-submit>
		</dz-form>
	</dz-card>
</dz-page>
