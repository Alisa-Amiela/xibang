<dz-page>
	<dz-breadcrumb>
		<dz-breadcrumb-item>首页</dz-breadcrumb-item>
		<dz-breadcrumb-item>作品管理</dz-breadcrumb-item>
		<dz-breadcrumb-item>编辑页面</dz-breadcrumb-item>
	</dz-breadcrumb>
	<dz-card>
		<dz-form>
			<dz-input name="name" v-model="zuopin.name" label="名称" placeholder="请输入名称……"></dz-input>
			<dz-input name="text" v-model="zuopin.text" label="文案" placeholder="请输入文案……"></dz-input>
			<dz-input name="date" v-model="zuopin.date" label="日期" placeholder="请输入日期……"></dz-input>
			<dz-input name="image"v-model="zuopin.image" label="图片" placeholder="请输入图片……"></dz-input>
			<dz-input name="link" v-model="zuopin.link" label="链接" placeholder="请输入链接……"></dz-input>
			<dz-input name="sort" v-model="zuopin.sort" label="排序" placeholder="请输入排序……"></dz-input>
			<dz-submit @click.native="doSubmit">提交</dz-submit>
		</dz-form>
	</dz-card>
</dz-page>
