<dz-page>
	<dz-breadcrumb>
		<dz-breadcrumb-item>首页</dz-breadcrumb-item>
		<dz-breadcrumb-item>广告管理</dz-breadcrumb-item>
		<dz-breadcrumb-item>详情页面</dz-breadcrumb-item>
	</dz-breadcrumb>
	<dz-card>
		<dz-detail-view data-url = "http://localhost:3000/ads/view" v-slot="{detail}">
			<tr>
				<th>编号</th>
				<td>{{detail.id}}</td>
			</tr>
			<tr>
				<th>主题名称</th>
				<td>{{detail.object}}</td>
			</tr>
			<tr>
				<th>图片</th>
				<td><img :src="detail.image"/></td>
			</tr>
			<tr>
				<th>链接</th>
				<td><a :href="detail.link" target="_blank" >{{detail.link}}</a></td>
			</tr>
			<tr>
				<th>排序</th>
				<td>{{detail.sort}}</td>
			</tr>
		</dz-detail-view>
	</dz-card>
</dz-page>
