<dz-page>
	<dz-breadcrumb>
		<dz-breadcrumb-item>主页</dz-breadcrumb-item>
		<dz-breadcrumb-item>团队管理</dz-breadcrumb-item>
		<dz-breadcrumb-item>列表页面</dz-breadcrumb-item>
	</dz-breadcrumb>
	<dz-card>
		<dz-button class="layui-btn-sm layuiadmin-btn-list layui-btn-danger">批量删除</dz-button>
		<dz-button class="layui-btn-sm" to="/pages/member/add/add">添加</dz-button>
		<dz-grid-view>
			<dz-header>
				<row>
					<cell name="id" width="80">编号</cell>
					<cell name="name" width="100">姓名</cell>
					<cell name="position">职位</cell>
					<cell name="action" width="170">操作</cell>
				</row>
			</dz-header>
			<dz-body>
				<row v-for="member in members">
					<cell>{{member.id}}</cell>
					<cell>{{member.name}}</cell>
					<cell>{{member.position}}</cell>
					<cell>
						<dz-button class="layui-btn-xs layui-btn-primary" :to="'/pages/member/view/view?id='+member.id">查看</dz-button>
						<dz-button class="layui-btn-xs" :to="'/pages/member/edit/edit?id='+member.id">编辑</dz-button>
						<dz-button class="layui-btn-xs layui-btn-danger" :delete-url="'api/index.php/member/delete?id='+member.id">删除</dz-button>
					</cell>
				</row>
			</dz-body>
		</dz-grid-view>
	</dz-card>
</dz-page>
